<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Page</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header class="header">
		<div class="header__container container">

			<div class="header-top">
				<a class="header-top__logo logo" href="#">
					<img src="./img/logo.svg" alt="logo" class="logo__img">
				</a>
				
				<div class="header-top__info info">
					<div class="info__item">
						<p class="info__text">
							SERVICE HOURS <br>
							Mon - Sat: 7:00 am - 6:00 pm
						</p>
					</div>

					<div class="info__item">
						<p class="info__text info--phone">
							CALL US <br>
							(555) Car-Repair
						</p>
					</div>
					<button class="header-top__btn btn">Make an Appointment</button>
				</div>
			</div>

			<div class="header-bottom">
				<nav class="header-bottom__nav nav">
					<ul class="header-bottom__menu menu">
						<li class="header-bottom__list">
							<a class="header-bottom__link" href="#">Services</a>
						</li>

						<li class="header-bottom__list">
							<a class="header-bottom__link" href="#">Specials</a>
						</li>

						<li class="header-bottom__list">
							<a class="header-bottom__link" href="#">Estimates</a>
						</li>

						<li class="header-bottom__list">
							<a class="header-bottom__link" href="#">Reviews</a>
						</li>

						<li class="header-bottom__list">
							<a class="header-bottom__link" href="#">Shop</a>
						</li>

						<li class=header-bottom__list">
							<a class="header-bottom__link" href="#">About</a>
						</li>
					</ul>
				</nav>

				<div class="header-bottom__field">
					<form class="header-bottom__search">
						<button class="search-icon" type="submit"></button>
					</form>

					<div class="header-bottom__cart">
						<img src="./img/icons/cart.svg" alt="Корзина">
					</div>
				</div>
				
			</div>
		</div>
	</header>
	<main>
		<section class="promo">
			<div class="container">
				<h1 class="promo__title">Top notch service is our main auto motive</h1>
				<button class="promo__btn btn">Make an Appointment</button>
			</div>
		</section>
		<section class="whoweare">
			<div class="container">
				
			</div>
		</section>
	</main>
	<footer class="footer">

	</footer>
</body>
</html>
